<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/destyle.css@3.0.2/destyle.min.css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" type="text/css" href="http://coco-factory.jp/ugokuweb/wp-content/themes/ugokuweb/data/move02/5-9/css/reset.css">
    <link rel="stylesheet" type="text/css" href="http://coco-factory.jp/ugokuweb/wp-content/themes/ugokuweb/data/move02/5-9/css/5-9.css">
    <script src="https://kit.fontawesome.com/c3ff4ee5ca.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Zen+Maru+Gothic&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="./favicon.ico">
    <link rel="stylesheet" type="text/css" href="css/star.css">
</head>

<body>
   
    <header class="header"> 
        <div class="header_container">
            <h1 class="title"><a href="./">HOME</a></h1>
            <nav class="headernav">
                <ul class="nav-list">
                    <li class="nav-item"><a href="#skill">skill</a></li>
                    <li class="nav-item"><a href="#products">products</a></li>
                    <li class="nav-item"><a href="https://mihonishiwaki.github.io/myprofile2/">hobby</a></li>
                </ul>
            </nav>

            <button class="hamburger_bar"> 
            <span class="bar bar_top"></span>
            <span class="bar bar_middle"></span>
            <span class="bar bar_bottom"></span>
            </button>
        </div>
    </header>

    <section class="main" id="main">
        <div id="particles-js"></div>
        <span id="star_wrapper">
            <h2 class="main_title">my portfolio</h2>
            <p class="main_text">made by MIHO</p>
        </span>
    </section>
  
    <section class="skills">
        <h2 class="section_title" id="skill">skill</h2>
        <div class="section_inner">
            <div class="skill_content">
                <img src="./img/html.png" alt="HTML">
                <p class="skill_text">HTML5でコーディングできます</p>
            </div>
            <div class="skill_content">
                <img src="./img/css2.png" alt="CSS">
                <p class="skill_text">コーディングにCSSを使用します。Bootstrapも勉強しました。</p>
            </div>
            <div class="skill_content">
                <img src="./img/jquery.png" alt="Jquery">
                <p class="skill_text">効果的なアニメーションをつけたり、フォームを作成するのにjQueryを使います。</p>
            </div>
            <div class="skill_content">
                <img src="./img/xd.png" alt="AdobeXD">
                <p class="skill_text">AdobeXDによるデザインカンプに対応できます。</p>
            </div>
            <div class="skill_content">
                <img src="./img/photoshop.png" alt="AdobePhotoshop">
                <p class="skill_text">Adobe Photoshopを利用し、画像の加工が可能です。</p>
            </div>
            <div class="skill_content">
                <img src="img/731212.png" alt="responsive">
                <p class="skill_text">レスポンシブ対応いたします。</p>
            </div>
        </div>
    </section>

    <section class="products">
        <h2 class="section_title" id="products">products</h2>
        <div class="section_inner"></div>
    </section>

    
<script src="http://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
<script src="js/min.js"></script>
</body>

</html>
